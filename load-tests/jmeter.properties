# Configuration JMeter pour les tests de charge Flutter E-Commerce

# Configuration HTTP
httpclient4.retrycount=1
httpclient4.request.timeout=30000
httpclient4.connect_timeout=10000
httpclient4.socket_timeout=30000

# Configuration des threads
jmeterengine.force.system.exit=true
jmeter.exit.check.pause=2000

# Configuration des résultats
jmeter.save.saveservice.output_format=csv
jmeter.save.saveservice.response_data=false
jmeter.save.saveservice.samplerData=false
jmeter.save.saveservice.requestHeaders=false
jmeter.save.saveservice.responseHeaders=false
jmeter.save.saveservice.encoding=false
jmeter.save.saveservice.bytes=true
jmeter.save.saveservice.url=true
jmeter.save.saveservice.filename=false
jmeter.save.saveservice.hostname=false
jmeter.save.saveservice.thread_counts=true
jmeter.save.saveservice.sample_count=true
jmeter.save.saveservice.idle_time=true

# Configuration des rapports HTML
jmeter.reportgenerator.overall_granularity=60000
jmeter.reportgenerator.graph.responseTimeDistribution.property.set_granularity=100

# Configuration de la mémoire (ajuster selon vos besoins)
# -Xms1g -Xmx4g -XX:MaxMetaspaceSize=256m

# Configuration des logs
log_level.jmeter=INFO
log_level.jmeter.junit=DEBUG
log_level.jmeter.engine=INFO
log_level.jmeter.threads=INFO
log_level.jmeter.gui=WARN
log_level.jmeter.testelement=DEBUG
log_level.jmeter.util=WARN
log_level.jmeter.protocol.http=DEBUG

# Désactiver les avertissements SSL pour les tests
httpclient4.validate_after_inactivity=1000
https.default.protocol=TLS
https.socket.protocols=TLSv1.2,TLSv1.3

# Configuration du cache et des cookies
CookieManager.save.cookies=true
CookieManager.check.cookies=true
CacheManager.clearEachIteration=false
