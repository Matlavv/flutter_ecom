name: CI/CD Pipeline

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Flutter
              uses: subosito/flutter-action@v2
              with:
                  flutter-version: '3.27.0'
                  channel: 'stable'

            - name: Install dependencies
              run: flutter pub get

            - name: Verify formatting
              run: dart format --set-exit-if-changed .

            - name: Analyze code
              run: flutter analyze --no-fatal-infos

            - name: Run tests with coverage
              run: flutter test --coverage

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v3
              with:
                  file: coverage/lcov.info
                  flags: unittests
                  name: codecov-umbrella
                  fail_ci_if_error: false

    build-web:
        runs-on: ubuntu-latest
        needs: test

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Flutter
              uses: subosito/flutter-action@v2
              with:
                  flutter-version: '3.27.0'
                  channel: 'stable'

            - name: Install dependencies
              run: flutter pub get

            - name: Build web
              run: flutter build web --release

            - name: Upload web build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: web-build
                  path: build/web/
                  retention-days: 30

    build-android:
        runs-on: ubuntu-latest
        needs: test

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Java
              uses: actions/setup-java@v4
              with:
                  distribution: 'zulu'
                  java-version: '17'

            - name: Setup Flutter
              uses: subosito/flutter-action@v2
              with:
                  flutter-version: '3.27.0'
                  channel: 'stable'

            - name: Install dependencies
              run: flutter pub get

            - name: Build APK (Debug signing)
              run: flutter build apk --release --target-platform android-arm,android-arm64,android-x64

            - name: Build AAB (Debug signing)
              run: flutter build appbundle --release --target-platform android-arm,android-arm64,android-x64

            - name: Upload APK artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: apk-build
                  path: build/app/outputs/flutter-apk/
                  retention-days: 30

            - name: Upload AAB artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: aab-build
                  path: build/app/outputs/bundle/release/
                  retention-days: 30

    deploy-web:
        runs-on: ubuntu-latest
        needs: [test, build-web]
        if: github.ref == 'refs/heads/main'

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Download web build artifacts
              uses: actions/download-artifact@v4
              with:
                  name: web-build
                  path: build/web/

            - name: Deploy to Vercel
              uses: amondnet/vercel-action@v25
              with:
                  vercel-token: ${{ secrets.VERCEL_TOKEN }}
                  vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
                  vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
                  working-directory: ./
                  vercel-args: '--prod'
