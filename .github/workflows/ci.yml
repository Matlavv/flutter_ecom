name: ðŸš€ Clean CI/CD Pipeline

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main]
    workflow_dispatch:
        inputs:
            action:
                description: 'Action Ã  effectuer'
                required: true
                default: 'full-pipeline'
                type: choice
                options:
                    - full-pipeline
                    - deploy-only

env:
    FLUTTER_VERSION: '3.35.4'
    JAVA_VERSION: '17'
    PROJECT_ID: 'flutter-app-ecom'

jobs:
    # ============================================================================
    # QUALITY & TESTING
    # ============================================================================
    quality-check:
        name: ðŸ” Quality & Tests
        runs-on: ubuntu-latest
        outputs:
            should-build: ${{ steps.check-build.outputs.should-build }}
            should-deploy: ${{ steps.check-deploy.outputs.should-deploy }}
        steps:
            - name: ðŸ“¥ Checkout code
              uses: actions/checkout@v4

            - name: ðŸ¦ Setup Flutter
              uses: subosito/flutter-action@v2
              with:
                  flutter-version: ${{ env.FLUTTER_VERSION }}
                  channel: 'stable'
                  cache: true

            - name: ðŸ“¦ Get dependencies
              run: flutter pub get

            - name: ðŸŽ¨ Check formatting
              run: dart format --set-exit-if-changed .

            - name: ðŸ” Analyze code
              run: flutter analyze --no-fatal-infos

            - name: ðŸ§ª Run tests with coverage
              run: flutter test --coverage

            - name: ðŸ“Š Upload coverage
              uses: codecov/codecov-action@v4
              if: success()
              with:
                  file: coverage/lcov.info
                  token: ${{ secrets.CODECOV_TOKEN }}
                  fail_ci_if_error: false

            - name: âœ… Check build conditions
              id: check-build
              run: |
                  if [[ "${{ github.event_name }}" == "push" || "${{ github.event_name }}" == "workflow_dispatch" ]]; then
                    echo "should-build=true" >> $GITHUB_OUTPUT
                  else
                    echo "should-build=false" >> $GITHUB_OUTPUT
                  fi

            - name: âœ… Check deployment conditions
              id: check-deploy
              run: |
                  if [[ "${{ github.ref }}" == "refs/heads/main" && ("${{ github.event_name }}" == "push" || "${{ github.event.inputs.action }}" == "full-pipeline" || "${{ github.event.inputs.action }}" == "deploy-only") ]]; then
                    echo "should-deploy=true" >> $GITHUB_OUTPUT
                  else
                    echo "should-deploy=false" >> $GITHUB_OUTPUT
                  fi

    # ============================================================================
    # PARALLEL BUILDS
    # ============================================================================
    build-web:
        name: ðŸŒ Build Web
        runs-on: ubuntu-latest
        needs: quality-check
        if: needs.quality-check.outputs.should-build == 'true'
        steps:
            - name: ðŸ“¥ Checkout code
              uses: actions/checkout@v4

            - name: ðŸ¦ Setup Flutter
              uses: subosito/flutter-action@v2
              with:
                  flutter-version: ${{ env.FLUTTER_VERSION }}
                  channel: 'stable'
                  cache: true

            - name: ðŸ“¦ Get dependencies
              run: flutter pub get

            - name: ðŸ”¨ Build web
              run: flutter build web --release --web canvaskit

            - name: ðŸ“¤ Upload web build
              uses: actions/upload-artifact@v4
              with:
                  name: web-build
                  path: build/web/
                  retention-days: 7

    build-android:
        name: ðŸ¤– Build Android (Artifact Only)
        runs-on: ubuntu-latest
        needs: quality-check
        if: needs.quality-check.outputs.should-build == 'true'
        steps:
            - name: ðŸ“¥ Checkout code
              uses: actions/checkout@v4

            - name: â˜• Setup Java
              uses: actions/setup-java@v4
              with:
                  distribution: 'zulu'
                  java-version: ${{ env.JAVA_VERSION }}
                  cache: 'gradle'

            - name: ðŸ¦ Setup Flutter
              uses: subosito/flutter-action@v2
              with:
                  flutter-version: ${{ env.FLUTTER_VERSION }}
                  channel: 'stable'
                  cache: true

            - name: ðŸ“¦ Get dependencies
              run: flutter pub get

            - name: ðŸ”¨ Build AAB
              run: flutter build appbundle --release --target-platform android-arm64

            - name: ðŸ“¤ Upload AAB
              uses: actions/upload-artifact@v4
              with:
                  name: android-aab
                  path: build/app/outputs/bundle/release/app-release.aab
                  retention-days: 7

